
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anupam Kumar | Senior Frontend Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Inter', 'sans-serif'],
                        mono: ['monospace'],
                    },
                    colors: {
                        primary: 'var(--color-primary)',
                        accent: 'var(--color-accent)',
                    },
                    animation: {
                        'slide-up': 'slideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'fade-in': 'fadeIn 1.5s ease-out forwards',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(110%)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            /* Light Mode */
            --color-primary: #171717; 
            --color-accent: #525252;
        }
        .dark {
            /* Dark Mode */
            --color-primary: #ffffff;
            --color-accent: #a3a3a3;
        }
        
        html {
            scroll-behavior: smooth;
        }
        body {
             background-color: #ffffff; 
        }
        .dark body {
             background-color: #0a0a0a;
        }

        .glass-nav {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dark .glass-nav {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .text-outline {
            -webkit-text-stroke: 1px currentColor;
            color: transparent;
        }
        /* Bolder outline for Hero section */
        .text-outline-bold {
            -webkit-text-stroke: 2px currentColor;
            color: transparent;
        }

        /* High Visibility Text (Cursor Style) */
        .high-vis {
            color: white;
            -webkit-text-stroke: 1px black;
            font-weight: 900;
            text-transform: uppercase;
        }
        .dark .high-vis {
            color: black;
            -webkit-text-stroke: 1px white;
        }
        .high-vis:hover {
            color: black;
            -webkit-text-stroke: 0px;
        }
        .dark .high-vis:hover {
            color: white;
            -webkit-text-stroke: 0px;
        }
        
        .editorial-justify {
            text-align: justify;
            text-justify: inter-word;
            hyphens: none;
        }
        .sculptural-text {
            letter-spacing: -0.04em;
            line-height: 0.9;
            text-transform: uppercase;
        }
        .edge-to-edge {
            width: 100%;
            display: block;
        }
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .char-reveal-container {
            display: inline-block;
            overflow: hidden;
            vertical-align: bottom;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "three": "https://esm.sh/three@0.160.0"
  }
}
</script>
</head>
<body class="text-neutral-900 dark:text-neutral-50 transition-colors duration-300 antialiased overflow-x-hidden selection:bg-neutral-900 selection:text-white dark:selection:bg-white dark:selection:text-neutral-900">
    <div id="root"></div>
</body>
</html>
